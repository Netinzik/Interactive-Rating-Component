<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <section class="rating-state-star">
        <div>
          <img
            class="header-star"
            src="assets/images/icon-star.svg"
            alt="Star"
          />
        </div>

        <div class="rating-state-text">
          <h1 class="rating-state-title">How did we do?</h1>
          <p class="rating-state-description">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>

        <div class="rating-state-rating">
          <div class="rating-state-inputs">
            <input class="input-real" type="radio" id="1" name="rating" value="1" />
            <div class="input-person">
              <label class="input-label" for="1">1</label>
            </div>
          </div>
          <div class="rating-state-inputs">
            <input class="input-real" type="radio" id="2" name="rating" value="2" />
            <div class="input-person">
              <label class="input-label" for="2">2</label>
            </div>
          </div>
          <div class="rating-state-inputs">
            <input class="input-real" type="radio" id="3" name="rating" value="3" />
            <div class="input-person">
              <label class="input-label" for="3">3</label>
            </div>
          </div>
          <div class="rating-state-inputs">
            <input class="input-real" type="radio" id="4" name="rating" value="4" />
            <div class="input-person">
              <label class="input-label" for="4">4</label>
            </div>
          </div>
          <div class="rating-state-inputs">
            <input class="input-real" type="radio" id="5" name="rating" value="5" />
            <div class="input-person">
              <label class="input-label" for="5">5</label>
            </div>
          </div>
        </div>
        <button class="submit-button" type="submit">Submit</button>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/Netinzik">Sebasti√£o Neto</a>.
      </div>
    </footer>

    <script src="scripts/app.js"></script>
  </body>
</html>
